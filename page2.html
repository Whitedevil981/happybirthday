<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Birthday Message</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffb6c1, #e6e6fa);
      animation: gradientMove 6s infinite alternate;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background: linear-gradient(135deg, #ffb6c1, #e6e6fa); }
      100% { background: linear-gradient(135deg, #ff69b4, #dda0dd); }
    }

    .page2 {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    .page2 h2 {
      font-size: 28px;
      color: #ff1493;
      margin-bottom: 20px;
    }

    .page2 p {
      font-size: 18px;
      color: #333;
      max-width: 600px;
      line-height: 1.6;
    }

    .next-btn {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .next-btn:hover {
      background-color: #ff1493;
    }
  </style>
</head>

</html>
